<script type="text/javascript">
    const backgrounds = [
        'background_01',
        'background_02',
        'background_03',
        'background_04',
        'background_05',
        'background_06',
        'background_07',
        'background_08',
        'background_09'
    ];

    const randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];

    new Promise(function (resolve) {
      backgrounds.forEach(function (background) {
        const sourceMp4 = document.createElement('source');
        sourceMp4.type = 'video/mp4';
        sourceMp4.src = './video/'+background+'.mp4';

        const sourceWebm = document.createElement('source');
        sourceWebm.type = 'video/webm';
        sourceWebm.src = './video/'+background+'.webm';

        const video = document.createElement('video');
        video.appendChild(sourceMp4);
        video.appendChild(sourceWebm);
        video.load();
      });

      resolve();
    });

    window.onload = function () {
      const sourceMp4 = document.createElement('source');
      sourceMp4.type = 'video/mp4';
      sourceMp4.src = './video/'+randomBackground+'.mp4';
      const sourceWebm = document.createElement('source');

      sourceWebm.type = 'video/webm';
      sourceWebm.src = './video/'+randomBackground+'.webm';
      const image = new Image();

      image.src = './img/'+randomBackground+'.jpg';
      image.alt = randomBackground;

      const video = document.createElement('video');
      video.loop = true;
      video.autoplay = 'autoplay';
      video.muted = 'muted';
      video.poster = './img/'+randomBackground+'.jpg';
      video.appendChild(sourceMp4);
      video.appendChild(sourceWebm);
      video.appendChild(image);
      document.getElementById('trailer').appendChild(video);
    }
</script>
